- model: authentik_stages_prompt.prompt
  id: first-name-prompt
  identifiers:
    field_key: first_name
    label: First name
  attrs:
    order: !Context first_name_order
    placeholder: |
      try:
          return user.name.split(" ")[0]
      except:
          return 'First name'
    placeholder_expression: true
    required: true
    type: text

- model: authentik_stages_prompt.prompt
  id: last-name-prompt
  identifiers:
    field_key: last_name
    label: Last name
  attrs:
    order: !Context last_name_order
    placeholder: |
      try:
          return user.name.split(" ")[-1]
      except:
          return 'Last name'
    placeholder_expression: true
    required: true
    type: text
