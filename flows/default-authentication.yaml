version: 1
metadata:
  name: Flow - Default Authentication
context:
  name: Welcome to authentik!
  title: Welcome to authentik!
entries:
#~~~~~~~~~~~~~~~~~~~~~~~~~~~ Dependency blueprints ~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: Expression Policy - Validate User Is Authenticated
    required: true

- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: Password Stage - Inbuilt Backend With default-password-change Flow
    required: true

- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: Authenticator Validator Stage - Default TOTP
    required: true

- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: User Login Stage - Default
    required: true

- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: Flow - Default Recovery
    required: false

- model: authentik_blueprints.metaapplyblueprint
  attrs:
    identifiers:
      name: Flow - Default Enrollment
    required: false
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Groups ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Policies ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Flows ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
- model: authentik_flows.flow
  id: flow
  identifiers:
    slug: default-authentication-flow
  attrs:
    denied_action: continue
    designation: authentication
    name: !Context name
    title: !Context title
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Prompts ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Stages ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
- model: authentik_stages_identification.identificationstage
  id: default-authentication-identification-stage
  identifiers:
    name: default-authentication-identification-stage
  attrs:
    user_fields:
    - email
    - username
    show_matched_user: false
    password_stage: !Find [authentik_stages_password.passwordstage, [name, inbuilt-backend-with-default-password-change-flow-password-stage]]
    enrollment_flow: !Find [authentik_flows.flow, [slug, default-enrollment-flow]]
    recovery_flow: !Find [authentik_flows.flow, [slug, default-recovery-flow]]
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Stage bindings ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
- model: authentik_flows.flowstagebinding
  identifiers:
    stage: !KeyOf default-authentication-identification-stage
    target: !KeyOf flow
  attrs:
    order: 100

- model: authentik_flows.flowstagebinding
  identifiers:
    order: 200
    stage: !Find [authentik_stages_authenticator_validate.authenticatorvalidatestage, [name, default-totp-authenticator-validator-stage]]
    target: !KeyOf flow

- model: authentik_flows.flowstagebinding
  identifiers:
    stage: !Find [authentik_stages_user_login.userloginstage, [name, default-user-login-stage]]
    target: !KeyOf flow
  attrs:
    order: 900
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Policy bindings ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
- model: authentik_policies.policybinding
  identifiers:
    policy: !Find [authentik_policies_expression.expressionpolicy, [name, validate-user-is-authenticated-expression-policy]]
    target: !KeyOf flow
  attrs:
    order: 0
    enabled: true
    negate: true
    timeout: 30
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Tenants ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#